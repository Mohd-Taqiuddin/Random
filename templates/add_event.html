{% include 'navbar.html' %}

{% block content %}
{% endblock %}
  <body>
    <form action="{% url 'add_event' %}" method="POST">
      {% csrf_token %}
    <div class="form-floating mb-3" style="margin:20px 20px">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required name="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating" style="margin:20px 20px">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required name="password">
      <label for="floatingPassword">Password</label>
    </div>
       
    <div class="form-floating" style="margin:20px 20px">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" required name="event_name"></textarea>
      <label for="floatingTextarea">Event Name</label>
    </div>
    <div class="form-floating" style="margin:20px 20px">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" required name="date"></textarea>
      <label for="floatingTextarea">Date</label>
    </div>
    <div class="form-floating" style="margin:20px 20px">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" required name="time"></textarea>
      <label for="floatingTextarea">Time</label>
    </div>
    <div class="form-floating" style="margin:20px 20px">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" required name="price"></textarea>
      <label for="floatingTextarea">Price</label>
    </div>
    <div class="form-floating" style="margin:20px 20px">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" required name="location"></textarea>
      <label for="floatingTextarea">Location</label>
    </div>
    
    <div class="mb-3" style="margin:20px 20px">
      <input type="file" class="form-control" aria-label="file example" required name="image">
      <div class="invalid-feedback">Example invalid form file feedback</div>
    </div>

    <div class="col-12" style="margin:20px 20px">
      <button class="btn btn-primary" type="submit" >Create Event</button>
    </div>
  </form>
